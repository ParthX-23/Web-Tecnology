<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors</title>
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <header>
        <nav>
            <img id="template" src="vecteezy_rock-paper-scissors-cartoon-banner-with-hands_14320397.jpg" alt="tameplate">
        </nav>

    </header>
    <main>
        <div class="choices">
            <div class="choice" id="rock">
                <img src="rock2.png" alt="rock">
            </div>
            <div class="choice" id="paper">
                <img src="paper.png" alt="paper">
            </div>
            <div class="choice" id="scissors">
                <img src="scissors.jpg" alt="scissors">
            </div>
        </div>
        <!-- score board -->
         <div class="score_board">
            <div class="score">
                <p id="User_score">0</p>
                <p>User</p>
            </div>
            <div class="score">
                <p id="computer_score">0</p>
                <p>Computer</p>
            </div>
         </div>
         <!-- massage result -->
          <div class="msg_container">
            <p id="msg">Play Your Move</p>
          </div>


    </main>
    
</body>
</html>
